name: Anchor Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Anchor
        uses: metadaoproject/setup-anchor@v2
        with:
          anchor-version: '0.30.1'
          solana-cli-version: '1.18.26'
          node-version: '20'
          
      - name: Verify installations
        run: |
          solana --version
          anchor --version
          
      - name: Build
        run: anchor build
